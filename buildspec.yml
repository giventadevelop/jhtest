version: 0.2
phases:
  install:
    runtime-versions:
      java: corretto17
  build:
    commands:
      - echo Packaging JAR file...
      - java -version
      - mvn clean package -Pprod
  post_build:
    commands:
      - echo Build complete.
artifacts:
  files:
    - target/jhiptest.jar
  discard-paths: yes
